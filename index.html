<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #ff1493;
            margin-bottom: 20px;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .heart {
            font-size: 3em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .yes-btn {
            background-color: #ff1493;
            color: white;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .yes-btn:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }

        .no-btn {
            background-color: #ccc;
            color: #333;
            min-width: 150px;
            position: relative;
        }

        .no-btn:hover {
            background-color: #ccc;
            transform: translate(20px, 0);
        }

        .success-message {
            display: none;
            font-size: 2em;
            color: #ff1493;
            margin-top: 20px;
            animation: celebrate 0.6s ease-out;
        }

        @keyframes celebrate {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">üíï</div>
        <h1>Will You Be My Valentine?</h1>
        <p>I really like you, and I'd love to spend Valentine's Day with you. So... what do you say?</p>
        
        <div class="button-container">
            <button class="yes-btn" onclick="handleYes()">Yes! üòç</button>
            <button class="no-btn" onclick="handleNo()">No</button>
        </div>

        <div class="success-message" id="successMessage">
            üéâ You're the best! I can't wait! üéâ
        </div>
    </div>

    <script>
        function handleYes() {
            document.querySelector('.button-container').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            createConfetti();
        }

        function handleNo() {
            const noBtn = document.querySelector('.no-btn');
            const randomX = Math.random() * 200 - 100;
            const randomY = Math.random() * 200 - 100;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = (event.clientX + randomX) + 'px';
            noBtn.style.top = (event.clientY + randomY) + 'px';
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = -10 + 'px';
                document.body.appendChild(confetti);

                const duration = Math.random() * 3 + 2;
                confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(360deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });

                setTimeout(() => confetti.remove(), duration * 1000);
            }
        }
    </script>
</body>
</html>
