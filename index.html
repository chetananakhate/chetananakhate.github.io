<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Question for You...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --glow-color: #ffd700; /* Golden glow */
            --button-pink: #ff7e95;
            --text-cream: #fffdd0;
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a2a; /* Deep night blue fallback */
        }

        /* --- The Background Scene --- */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Using a high-quality Tangled scene wallpaper */
            background: url('https://images7.alphacoders.com/300/300878.jpg') no-repeat center center fixed; 
            background-size: cover;
            filter: brightness(0.8); /* Slightly darken background so lanterns pop */
            z-index: -2;
        }

        /* --- The Floating Lanterns Container --- */
        .lanterns-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicking through lanterns to buttons */
            z-index: -1;
        }

        /* Individual Lantern Style */
        .lantern {
            position: absolute;
            bottom: -150px; /* Start below screen */
            /* Using a transparent PNG of a lantern */
            background-image: url('https://i.imgur.com/8yY5x0z.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.9;
            /* A warm golden glow shadow around the lanterns */
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
            animation: floatUp linear infinite, wobble ease-in-out infinite alternate;
        }

        /* Animation Keyframes */
        @keyframes floatUp {
            0% { bottom: -150px; opacity: 0; }
            10% { opacity: 0.8; }
            100% { bottom: 110vh; opacity: 0.5; } /* Float past top of screen */
        }

        @keyframes wobble {
            0% { transform: translateX(-5px) rotate(-2deg); }
            100% { transform: translateX(5px) rotate(2deg); }
        }

        /* --- Manually creating variation for 15 lanterns --- 
           Varying sizes, speeds, delays, and start positions for pseudo-3D effect */
        .l1 { left: 10%; width: 50px; height: 70px; animation-duration: 15s, 4s; animation-delay: 0s; }
        .l2 { left: 25%; width: 80px; height: 110px; animation-duration: 20s, 5s; animation-delay: 2s; filter: blur(1px) drop-shadow(0 0 20px var(--glow-color)); z-index: 2;} /* Bigger, closer */
        .l3 { left: 40%; width: 40px; height: 60px; animation-duration: 18s, 3s; animation-delay: 5s; opacity: 0.6; }
        .l4 { left: 55%; width: 60px; height: 85px; animation-duration: 22s, 6s; animation-delay: 1s; }
        .l5 { left: 70%; width: 90px; height: 120px; animation-duration: 25s, 7s; animation-delay: 3s; z-index: 3;}
        .l6 { left: 85%; width: 45px; height: 65px; animation-duration: 16s, 4s; animation-delay: 6s; }
        .l7 { left: 5%;  width: 55px; height: 75px; animation-duration: 19s, 5s; animation-delay: 8s; }
        .l8 { left: 30%; width: 30px; height: 45px; animation-duration: 28s, 3s; animation-delay: 4s; filter: blur(2px);} /* Distant */
        .l9 { left: 50%; width: 70px; height: 100px; animation-duration: 21s, 6s; animation-delay: 9s; }
        .l10{ left: 75%; width: 40px; height: 60px; animation-duration: 17s, 4s; animation-delay: 11s;}
        .l11{ left: 15%; width: 65px; height: 90px; animation-duration: 23s, 5s; animation-delay: 1s; }
        .l12{ left: 90%; width: 35px; height: 50px; animation-duration: 26s, 3s; animation-delay: 7s; }


        /* --- Main Content UI --- */
        .content-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            z-index: 10; /* Ensure text is above lanterns */
            padding: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--text-cream);
            font-size: 4rem;
            margin-bottom: 40px;
            /* The glowing text effect from the image */
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 40px #ff7e95;
        }

        .btn-container {
            position: relative;
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
        }

        button {
            font-family: 'Montserrat', sans-serif;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            padding: 20px 60px;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(45deg, #ff7e95, #ffba85);
            border-radius: 50px;
            /* The big pink glow from the image */
            box-shadow: 0 0 20px rgba(255, 126, 149, 0.7), 0 0 40px rgba(255, 126, 149, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 126, 149, 1), 0 0 60px rgba(255, 126, 149, 0.6);
        }

        #noBtn {
            padding: 10px 30px;
            font-size: 1.2rem;
            color: var(--button-pink);
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid var(--button-pink);
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            position: absolute; /* Crucial for moving it around */
            bottom: 20px; /* Initial position */
        }

        /* --- Success State --- */
        #success-message {
            display: none; /* Hidden by default */
            text-align: center;
            color: var(--text-cream);
            animation: fadeIn 1s ease-in;
        }

        #success-message h2 {
             font-family: 'Dancing Script', cursive;
             font-size: 3.5rem;
             text-shadow: 0 0 10px var(--glow-color);
             margin-bottom: 10px;
        }
        
        #success-message p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; }
            #yesBtn { padding: 15px 40px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="lanterns-container">
        <div class="lantern l1"></div>
        <div class="lantern l2"></div>
        <div class="lantern l3"></div>
        <div class="lantern l4"></div>
        <div class="lantern l5"></div>
        <div class="lantern l6"></div>
        <div class="lantern l7"></div>
        <div class="lantern l8"></div>
        <div class="lantern l9"></div>
        <div class="lantern l10"></div>
        <div class="lantern l11"></div>
        <div class="lantern l12"></div>
        <div class="lantern l1"></div>
        <div class="lantern l3"></div>
        <div class="lantern l8"></div>
    </div>

    <div class="content-container">
        <div id="initial-question">
            <h1>Will you be my date?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="sheSaidYes()">YES!</button>
                <button id="noBtn" onmouseover="dodgeButton()" ontouchstart="dodgeButton()">No</button>
            </div>
        </div>

        <div id="success-message">
            <h2>Yay! It's a date! &#128525;</h2>
            <p>I'm so excited! I'll message you the details soon. Get ready for a magical time! &#10024;</p>
        </div>
    </div>

    <script>
        // The runaway button logic
        function dodgeButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Get window dimensions (minus button size so it doesn't go offscreen)
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            // Generate random positions
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Apply new positions based on fixed positioning relative to the viewport
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // The success state logic
        function sheSaidYes() {
            document.getElementById('initial-question').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            
            // Optional: Launch confetti or more intense lantern release here if desired
        }
    </script>
</body>
</html>
