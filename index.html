<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e1e1;
            text-align: center;
            color: #fff;
        }
        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .meme {
            width: 300px;
            margin: 20px auto;
        }
        .chocolates {
            margin: 20px auto;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <p>Roses are red,<br>
    Violets are blue,<br>
    I’m not great at poetry,<br>
    But I’m great at loving you!</p>
    <img src="https://example.com/meme1.jpg" alt="Cute meme" class="meme">
    <p>Will you be my Valentine?</p>
    <img src="https://example.com/chocolates.jpg" alt="Chocolates" class="chocolates">
    <p>Life without you is like a broken pencil… pointless!</p>
    <img src="https://example.com/meme2.jpg" alt="Funny meme" class="meme">
    <footer>
        <p>Let’s make memory together this Valentine's Day!</p>
    </footer>
</body>
</html>
