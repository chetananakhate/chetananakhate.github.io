<html>
<head>
    <title>Valentine's Proposal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8e1f4; }
        h1 { color: #e91e63; }
        .pickup-line { margin: 20px; font-size: 20px; }
        button { margin-top: 10px; padding: 10px 20px; border: none; background-color: #e91e63; color: white; font-size: 18px; cursor: pointer; }
        button:hover { background-color: #c2185b; }
        .meme { max-width: 80%; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <div class="pickup-line">
        <p>Are you a magician? Because whenever I look at you, everyone else disappears!</p>
        <img src="meme1.jpg" class="meme" alt="Funny Meme 1">
        <button onclick="response('yes')">Yes</button>
        <button onclick="response('no')">No</button>
    </div>
    <script>
        function response(answer) {
            if (answer === 'yes') {
                alert('Yay! Let’s make it a date!');
            } else {
                alert('Are you a parking ticket? Because you’ve got FINE written all over you!');
            }
        }
    </script>
</body>
</html>
